name: Release
on:
  push:
    tags:
      - v*
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
      - run: uv build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
  update-homebrew:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: ccbot
          homebrew-tap: alexei-led/homebrew-tap
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
  github-release:
    needs:
      - publish
      - update-homebrew
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Extract release notes
        run: |
          python <<'PY'
          import os
          import pathlib
          import re

          version = os.environ["GITHUB_REF_NAME"].lstrip("v")
          changelog = pathlib.Path("CHANGELOG.md").read_text()
          pattern = rf"## \[{re.escape(version)}\][^\n]*\n(.*?)(?=\n## \[|\Z)"
          match = re.search(pattern, changelog, re.DOTALL)
          if not match:
            raise SystemExit(f"Version {version} not found in CHANGELOG.md")
          notes = match.group(1).strip()
          pathlib.Path("release-notes.md").write_text(notes + "\n")
          PY
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
